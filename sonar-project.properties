# \u5728\u5F53\u524D\u76EE\u5F55\u6267\u884CCMD\u547D\u4EE4\uFF1A mvn sonar:sonar
# must be unique in a given SonarQube instance
sonar.projectKey=java-mvn-test
# this is the name and version displayed in the SonarQube UI. Was mandatory prior to SonarQube 6.1.
sonar.projectName=java-mvn-test
sonar.projectVersion=1.0.0
# Path is relative to the sonar-project.properties file. Replace "\" by "/" on Windows.
# This property is optional if sonar.modules is set.
#\u8FD9\u4E2A\u914D\u7F6E\u6307\u5B9A\u4E86\u8981\u5206\u6790\u7684\u6E90\u4EE3\u7801\u76EE\u5F55\u3002. \u8868\u793A\u5F53\u524D\u76EE\u5F55\uFF0C./ \u8868\u793A\u5F53\u524D\u76EE\u5F55\u4E0B\u7684\u6240\u6709\u6E90\u4EE3\u7801\u6587\u4EF6\u548C\u5B50\u76EE\u5F55\u90FD\u5C06\u88AB\u5305\u542B\u5728\u4EE3\u7801\u5206\u6790\u4E2D
sonar.sources=./
#\u8FD9\u4E2A\u914D\u7F6E\u6307\u5B9A\u4E86 Java \u6E90\u4EE3\u7801\u7684\u4F4D\u7F6E\u3002**/src \u8868\u793A\u5728\u6240\u6709\u5B50\u76EE\u5F55\u4E2D\u67E5\u627E\u540D\u4E3A src \u7684\u76EE\u5F55\uFF0C\u6240\u6709\u8FD9\u4E9B\u76EE\u5F55\u4E2D\u7684 Java \u6E90\u4EE3\u7801\u90FD\u5C06\u88AB\u5305\u542B\u5728\u4EE3\u7801\u5206\u6790\u4E2D\u3002
sonar.java.sources=src
#\u8FD9\u4E2A\u914D\u7F6E\u6307\u5B9A\u4E86\u7F16\u8BD1\u540E\u7684 Java \u7C7B\u6587\u4EF6\u7684\u4F4D\u7F6E\u3002**/target/classes \u8868\u793A\u5728\u6240\u6709\u5B50\u76EE\u5F55\u4E2D\u67E5\u627E\u540D\u4E3A target\uFF0C\u5E76\u5728\u5176\u4E2D\u67E5\u627E\u540D\u4E3A classes \u7684\u76EE\u5F55\u3002\u6240\u6709\u8FD9\u4E9B\u76EE\u5F55\u4E2D\u7684 Java \u7C7B\u6587\u4EF6\u90FD\u5C06\u88AB\u7528\u4E8E\u4EE3\u7801\u5206\u6790\u3002
sonar.java.binaries=target/classes
#\u8FD9\u4E2A\u914D\u7F6E\u6307\u5B9A\u4E86\u9700\u8981\u6392\u9664\u5728\u4EE3\u7801\u5206\u6790\u4E4B\u5916\u7684\u6587\u4EF6\u6216\u76EE\u5F55\u3002\u5404\u4E2A\u9879\u4E4B\u95F4\u4F7F\u7528\u9017\u53F7\u5206\u9694\u3002
sonar.exclusions=**/*Test.java,**/Test*.java, **/*.js, **/*.htm*, **/*.css, **/target/**, **/resources/**, **/.settings/**
sonar.host.url=http://localhost:9000/ 
sonar.login=admin
sonar.password=admin
# Encoding of the source code. Default is default system encoding
sonar.sourceEncoding=UTF-8